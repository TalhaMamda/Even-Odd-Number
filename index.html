<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>

<body>
    <h1>Even Odd Number Through Modulus</h1>
    <form onsubmit="calculate(); return false">
        <label for="num1">Enter any Number:</label>
        <input type="number" id="num1" placeholder="enter any number to check even or odd">
        <br><br>
        <button type="submit">check</button>
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            let num1 = document.querySelector("#num1").value;
            num1 = Number(num1);
            let result = num1 % 2;
            let resultline = `You entered ${num1} <br><br>
             Here is your Result <b> ${result} </b><br>
        <br> (If result shows zero than its Even number otherwise its Odd number)`
            document.querySelector("#result").innerHTML = resultline
        }
    </script>

</html>
</body>
